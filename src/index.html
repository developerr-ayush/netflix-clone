<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gulp Setup">
    <title>Gulp Setup</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.webp">
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <header id="sticky-navbar">
      <div class="container flex">
        <div class="logo-wrap">
          <!-- <h1 class="logo"> Netflix </h1> -->
          <img src="./img/logo.svg" alt="netflix" class="logo">
        </div>
        <div class="language-dropdown">
          <span class="icon icon-globe"></span>
          <select name="language" id="">
            <option value="Eng">English</option>
            <option value="Hi">Hindi</option>
          </select>
        </div>
        <div class="signin-button">
          <button class="btn"> Sign in </button>
        </div>
      </div>
    </header>
    <main>
      <section class="banner">
          <div class="container">
            <div class="text-center">
              <h2>Unlimited movies, TV shows and more</h2>
              <p>Watch anywhere. Cancel anytime.</p>
              <p>Ready to watch? Enter your email to create or restart your membership.</p>
              <form action="">
                <div>
                  <label for="mail">Email address</label>
                  <input type="text" name="" id="mail">
                </div>
                <div>
                  <button class="btn">Get Started </button>
                </div>
              </form>
            </div>
          </div>
      </section>
    </main>
    <footer>
    </footer>
    <script async src="./js/script.js"></script>
  </body>

</html>
